<div class="flex flex-col items-center justify-center p-4 sm:p-6">
  <div class="flex flex-col items-center justify-center gap-y-4 w-full max-w-2xl">
    <h1 class="text-2xl font-bold">Login</h1>
    <form [formGroup]="form" class="flex flex-col gap-2 w-full" (ngSubmit)="onLoginClick()">
      <mat-form-field class="w-full">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" formControlName="username" required (input)="onUsernameInput()" />
      </mat-form-field>
      @if(shouldShowUsernameError()) {
        <mat-error>Username is required</mat-error>
      }
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required autocomplete="current-password" (input)="onPasswordInput()" />
      </mat-form-field>
      @if(shouldShowPasswordError()) {
        @if(password.errors?.['minlength']) {
          <mat-error>Password must be at least 4 characters long</mat-error>
        } @else {
          <mat-error>Password is required</mat-error>
        }
      }
      <button matButton="filled" class="w-full" type="submit" [disabled]="isButtonDisabled()">Login</button>
    </form>
  </div>
</div>
