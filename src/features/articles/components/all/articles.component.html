<div class="p-8 flex flex-col items-center justify-center gap-4">
  <h1 class="text-2xl font-bold">Noticias</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full">
    @for (article of articles; track article.id) {
      <div class="relative flex flex-col bg-white border border-gray-200 rounded-lg shadow-sm cursor-pointer transition-all duration-300 ease-in-out hover:shadow-md"
           [routerLink]="['/noticias', article.id]">
        <div class="flex flex-col">
          <div class="w-full aspect-[16/9] overflow-hidden rounded-t-md">
            <img [src]="article.imageUrl"
                 [alt]="article.imgAlt"
                 class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
          </div>
          <div class="flex flex-col gap-y-2 p-4">
            <h2 class="text-xl font-semibold text-gray-900 line-clamp-2">{{ article.title }}</h2>
            <p class="text-base text-gray-600 line-clamp-2">{{ article.subtitle }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
