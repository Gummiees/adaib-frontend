<div class="flex flex-row gap-2 items-center">
  <mat-form-field class="w-full">
    <mat-label>Jornada</mat-label>
    <mat-select [value]="selectedRoundId()" (selectionChange)="onRoundFilterChange($event.value)">
      <mat-option value="all">Todas</mat-option>
      @for (round of availableRounds(); track round.id) {
        <mat-option [value]="round.id">{{ round.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  @if(!!userStore.user()) {
    @if(selectedRoundId() === 'all') {
      <a mat-mini-fab aria-label="Crear jornada" matTooltip="Crear jornada" matTooltipPosition="above" tabindex="0" (click)="onCreateRoundClick()" (keyup)="onCreateRoundClick()" (keypress)="onCreateRoundClick()">
        <mat-icon>add</mat-icon>
      </a>
    } @else {
      <a mat-mini-fab aria-label="Editar jornada" matTooltip="Editar jornada" matTooltipPosition="above" tabindex="0" (click)="onEditRoundClick()" (keyup)="onEditRoundClick()" (keypress)="onEditRoundClick()">
        <mat-icon>edit</mat-icon>
      </a>
    }
  }
</div>
