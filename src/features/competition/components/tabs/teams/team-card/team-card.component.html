<a class="p-4 relative flex flex-col bg-white border border-gray-200 rounded-lg shadow-sm cursor-pointer transition-all duration-300 ease-in-out hover:shadow-md hover:bg-gray-100"
[routerLink]="['equipos', team().id]">
  <div class="flex flex-col items-center gap-y-4">
    @if (team().imageUrl) {
      <div class="aspect-[1:1] overflow-hidden rounded-t-md">
        <img
          [src]="team().imageUrl"
          [alt]="'Imagen para el equipo ' + team().name"
          class="w-[150px] h-[150px] object-scale-down">
      </div>
    } @else {
      <mat-icon class="!w-[140px] !h-[140px] !text-[140px] border-[5px] box-content rounded-full flex items-center justify-center" aria-hidden="false" aria-label="Icono del equipo" fontIcon="groups"></mat-icon>
    }
    <div class="flex flex-col gap-y-2">
      <h2 class="text-xl text-center font-semibold text-gray-900 line-clamp-2">{{ team().name }}</h2>
      @if (team().location) {
        <p class="text-base text-center text-gray-600 line-clamp-2">{{ team().location }}</p>
      }
    </div>
  </div>
</a>
