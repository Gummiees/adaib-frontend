
<div class="w-full pt-6 pb-4 flex flex-col items-center justify-center gap-6">
  <h2 class="text-4xl font-bold text-center">Equipos</h2>
  @if(activeTeams().length > 0) {
    <div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      @for (team of activeTeams(); track team.id) {
        <a class="cursor-pointer" tabindex="0" (click)="onTeamClick(team.id)" (keydown.enter)="onTeamClick(team.id)" aria-label="Ver equipo">
          <app-team-card [team]="team"></app-team-card>
        </a>
      }
    </div>
  } @else {
    <app-not-found title="No hay equipos" subtitle="No hay equipos para esta competiciÃ³n." [hideButton]="true"></app-not-found>
  }
</div>
