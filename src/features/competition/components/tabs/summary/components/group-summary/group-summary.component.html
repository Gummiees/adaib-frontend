@if(group()) {
  <h4 class="text-3xl font-bold text-center pb-2">{{ group()!.name }}</h4>
  <div class="w-full flex flex-col md:flex-row justify-center gap-4">
    <app-group-classification class="flex-1" [group]="group()!" (moreInfoClick)="onMoreInfoClicked()" (teamClick)="onTeamClicked($event)"></app-group-classification>
    <app-group-results class="flex-1" [group]="group()!" (moreInfoClick)="onMoreInfoClicked()" (matchTeamClick)="onTeamClicked($event)"></app-group-results>
  </div>
} @else if(!!getGroup(store.group())) {
  <h4 class="text-3xl font-bold text-center pb-2">{{ getGroup(store.group())!.name }}</h4>
  <div class="w-full flex flex-col md:flex-row justify-center gap-4">
    <app-group-classification class="flex-1" [group]="getGroup(store.group())!" (moreInfoClick)="onMoreInfoClicked()" (teamClick)="onTeamClicked($event)"></app-group-classification>
    <app-group-results class="flex-1" [group]="getGroup(store.group())!" (moreInfoClick)="onMoreInfoClicked()" (matchTeamClick)="onTeamClicked($event)"></app-group-results>
  </div>
} @else {
  <app-not-found title="No hay partidos disponibles" subtitle="No hay partidos disponibles para esta fase." [hideButton]="true"></app-not-found>
}
