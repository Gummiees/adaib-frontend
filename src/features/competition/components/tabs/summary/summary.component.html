<div class="pt-6 pb-4 flex flex-col items-center justify-center gap-4">
  <app-info-with-filters class="w-full"></app-info-with-filters>
  @if(getPhase(competitionStore.phase())) {
    <app-phase-summary class="w-full" [phase]="getPhase(competitionStore.phase())!" (moreInfoResultsClick)="onMoreInfoResultsClicked()" (moreInfoClassificationClick)="onMoreInfoClassificationClicked()" (teamClick)="onTeamClicked($event)"></app-phase-summary>
  } @else if(competitionStore.competition()!.phases.length > 0) {
    @for (phase of competitionStore.competition()!.phases; track phase.id) {
      <h3 class="text-4xl font-bold text-center">{{ phase.name }}</h3>
      <app-phase-summary class="w-full" [phase]="phase" (moreInfoResultsClick)="onMoreInfoResultsClicked()" (moreInfoClassificationClick)="onMoreInfoClassificationClicked()" (teamClick)="onTeamClicked($event)"></app-phase-summary>
    }
  } @else {
    <app-not-found title="No hay partidos disponibles" subtitle="No hay partidos disponibles para esta competiciÃ³n." [hideButton]="true"></app-not-found>
  }
</div>
