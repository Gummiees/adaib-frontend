
<a class="relative flex flex-col bg-white border border-gray-200 rounded-lg shadow-sm cursor-pointer transition-all duration-300 ease-in-out hover:shadow-md"
[routerLink]="[card().id]">
<div class="flex flex-col">
  @if (card().imageUrl) {
    <div class="w-full aspect-[16/9] overflow-hidden rounded-t-md">
    <img
      [src]="card().imageUrl"
      [alt]="card().imageAlt"
      class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
    </div>
  }
  <div class="flex flex-col gap-y-2 p-4">
    <h2 class="text-xl font-semibold text-gray-900 line-clamp-2">{{ card().title }}</h2>
    @if (card().subtitle) {
      <p class="text-base text-gray-600 line-clamp-2">{{ card().subtitle }}</p>
    }
  </div>
</div>
</a>
