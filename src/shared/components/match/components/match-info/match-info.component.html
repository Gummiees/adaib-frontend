
@if(!match().date) {
  <p class="text-xs text-gray-500">N/D</p>
} @else {
  <div class="flex flex-col items-center justify-center flex-wrap">
    @if(match().date) {
    <p class="text-xs text-gray-500 text-center">{{ match().date | date: 'dd/MM/yyyy' }}</p>
    }
    @if(match().location) {
      <p class="text-xs text-gray-500 text-center">{{ match().location }}</p>
    }
  </div>
}
