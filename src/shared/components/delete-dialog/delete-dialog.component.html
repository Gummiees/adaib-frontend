<div mat-dialog-title class="text-center text-xl">{{title()}}</div>
<mat-dialog-content>
  <p class="text-lg">{{text()}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex flex-row gap-2 text-lg">
    <button matButton cdkFocusInitial (click)="onDelete()">Cancelar</button>
    <button  matButton [mat-dialog-close]="true">Eliminar</button>
  </div>
</mat-dialog-actions>
